<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <section class="blog-card-container">
      <div class="blog-card">
        <div class="blog-card-img">
          <img
            src="assets/images/illustration-article.png"
            id="svg"
            alt="Blog-img"
          />
        </div>
        <div class="content">
          <div>
            <button>Learning</button>
          </div>
          <div>
            <p>Published 21 Dec 2023</p>
          </div>
          <div>
            <h2>HTML & CSS foundations</h2>
          </div>
          <div>
            <p class="content-second-p">
              These languages are the backbone of every <br />
              website, defining structure, content, and <br />
              presentation.
            </p>
          </div>
          <div class="profile-pic">
            <img src="assets/images/image-avatar.webp" alt="profile-pic" />
            <p>Greg Hooper</p>
          </div>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >.<br />
          Coded by <a href="#">Darion McIntosh</a>.
        </div>
      </div>
    </section>
  </body>
</html>
